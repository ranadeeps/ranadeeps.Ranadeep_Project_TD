<!DOCTYPE html>
<html>
    <head>
        <title>
            To Do App
        </title>
        <link type="text/css" rel="stylesheet" href="./CSS/bootstrap.css" >
        <link type="text/css" rel="stylesheet" href="./CSS/styles.css" >
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid navi">
              <a class="navbar-brand" href="./index.html">
                <img src="./IMG/check2-square.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                To Do List
              </a>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
            </div>
        </nav>
        <div class="input-group mb-3 inp">
            <input type="text" class="form-control" placeholder="Write Item" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <img src="./IMG/pencil-square.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            </button>
        </div>
    </body>
</html>
